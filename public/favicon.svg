<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Gemstone/Crystal faceted design in BGS brand colors -->
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002E40;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main crystal shape - geometric mineral representation -->
  <g>
    <!-- Base facet -->
    <path d="M64 20 L40 45 L40 83 L64 108 L88 83 L88 45 Z"
          fill="url(#tealGrad)" opacity="0.9"/>

    <!-- Top facets creating 3D effect -->
    <path d="M64 20 L40 45 L64 50 Z" fill="#004d66" opacity="0.8"/>
    <path d="M64 20 L88 45 L64 50 Z" fill="#002E40" opacity="0.9"/>
    <path d="M64 50 L40 45 L40 83 L64 78 Z" fill="#003d52" opacity="0.85"/>
    <path d="M64 50 L88 45 L88 83 L64 78 Z" fill="#002a38" opacity="0.95"/>

    <!-- Bottom facets -->
    <path d="M64 78 L40 83 L64 108 Z" fill="#004d66" opacity="0.8"/>
    <path d="M64 78 L88 83 L64 108 Z" fill="#002E40" opacity="0.9"/>

    <!-- Center highlight facet -->
    <path d="M64 50 L52 64 L64 78 L76 64 Z" fill="#005570" opacity="0.7"/>

    <!-- Gold accent lines for UK Critical Minerals theme -->
    <line x1="64" y1="20" x2="64" y2="50" stroke="#AD9C70" stroke-width="1.5" opacity="0.6"/>
    <line x1="40" y1="45" x2="64" y2="50" stroke="#AD9C70" stroke-width="1" opacity="0.5"/>
    <line x1="88" y1="45" x2="64" y2="50" stroke="#AD9C70" stroke-width="1" opacity="0.5"/>
    <line x1="64" y1="78" x2="64" y2="108" stroke="#AD9C70" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Outer glow effect -->
  <path d="M64 20 L40 45 L40 83 L64 108 L88 83 L88 45 Z"
        fill="none" stroke="#AD9C70" stroke-width="2" opacity="0.3"/>
</svg>
