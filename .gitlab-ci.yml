image: node:20

pages:
  stage: deploy
  script:
    # Install dependencies (using npm install due to optional dependencies bug in npm ci)
    - npm install

    # Build the project
    - npm run build

    # Astro outputs to 'dist' but GitLab Pages expects 'public'
    - mv dist public

  artifacts:
    paths:
      - public
  only:
    - main
  cache:
    paths:
      - node_modules/
      - .npm/
