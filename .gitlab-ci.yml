image: node:20

pages:
  stage: deploy
  script:
    # Install dependencies (using npm install to properly handle optional dependencies)
    - npm install --include=optional

    # Build the project
    - npm run build

    # Astro outputs to 'dist' but GitLab Pages expects 'public'
    - mv dist public

  artifacts:
    paths:
      - public
  only:
    - main
  cache:
    paths:
      - .npm/
