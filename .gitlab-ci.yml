image: node:20

pages:
  stage: deploy
  script:
    # Install dependencies
    - npm install --include=optional

    # Workaround: Install Rollup native binary from public npm if Nexus doesn't have it
    - npm install --no-save --registry=https://registry.npmjs.org @rollup/rollup-linux-x64-gnu@4.52.5 || true

    # Build the project
    - npm run build

    # Astro outputs to 'dist' but GitLab Pages expects 'public'
    - mv dist public

  artifacts:
    paths:
      - public
  only:
    - main
  cache:
    paths:
      - .npm/
