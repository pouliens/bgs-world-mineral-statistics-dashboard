image: node:20-alpine

pages:
  stage: deploy
  script:
    # Install dependencies
    - npm ci

    # Build the project
    - npm run build

    # Astro outputs to 'dist' but GitLab Pages expects 'public'
    - mv dist public

  artifacts:
    paths:
      - public
  only:
    - main
  cache:
    paths:
      - node_modules/
      - .npm/
